
<div class="lg-bg">
  <div class="lg-box">
    <div class="log">
      
        <label class="n-label">
          <input type="text" [(ngModel)]="userName" placeholder="请输入用户名">
        </label>
      
        <label class="n-label mr">
          <input type="password" [(ngModel)]="passwd" placeholder="请输入密码">
        </label>

        <button (click)="login()" class="btn-lg"></button>
      
    </div>
  </div>
</div>
